[build]
  base = "./"
  publish = "/app/dist/"
  command = "npm run build:app"
  environment = { NODE_ENV = "development", NODE_VERSION = "14.15.3" }
  
  functions = "functions"

[context.master]
  environment = { NODE_ENV = "production" }


[[redirects]]
  from = "/api/*"
  to = "https://denis-easy.herokuapp.com/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  [redirects.headers]
  X-From = "Netlify"

[dev]
  command = "npm run dev:app"
  port = 9000
  targetPort = 7777
  publish = "/app/dist/" 
  autoLaunch = true
  framework = "#custom"